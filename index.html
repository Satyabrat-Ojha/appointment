<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Appointment</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="heading">
          <p>Book appointment</p>
        </div>
        <div class="main">
          <div class="form">
            <div class="input">
              <label for="reason">REASON FOR VISIT</label>
              <input type="text" name="reason" id="reason" />
            </div>
            <div class="input">
              <label for="name">NAME</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="input">
              <label for="email">EMAILADDRESS</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="input">
              <label for="phone">PHONE</label>
              <input type="tel" name="phone" id="phone" />
            </div>
            <div class="input">
              <label for="date">BOOKING DATE</label>
              <input type="date" name="date" id="date" />
            </div>
          </div>
          <div class="calendar">
            <table>
              <tbody>
                <tr class="day">
                  <th>
                    <p>MON</p>
                    <p class="date">04-08-2014</p>
                  </th>
                  <th>
                    <p>TUE</p>
                    <p class="date">05-08-2014</p>
                  </th>
                  <th>
                    <p>WED</p>
                    <p class="date">06-08-2014</p>
                  </th>
                  <th>
                    <p>Thu</p>
                    <p class="date">07-08-2014</p>
                  </th>
                </tr>
                <tr class="time">
                  <td>9:45 am</td>
                  <td>9:45 am</td>
                  <td>9:45 am</td>
                  <td>9:45 am</td>
                </tr>
                <tr class="time">
                  <td>10:30 am</td>
                  <td class="active">10:30 am</td>
                  <td>10:30 am</td>
                  <td>10:30 am</td>
                </tr>
                <tr class="time">
                  <td class="inactive">10:45 am</td>
                  <td>10:45 am</td>
                  <td class="inactive">10:45 am</td>
                  <td>10:45 am</td>
                </tr>
                <tr class="time">
                  <td class="inactive">11:00 am</td>
                  <td>11:00 am</td>
                  <td>11:00 am</td>
                  <td>11:00 am</td>
                </tr>
                <tr class="more">
                  <td>MORE...</td>
                  <td>MORE...</td>
                  <td>MORE...</td>
                  <td>MORE...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="buttons">
          <button class="cancel">CANCEL</button>
          <button class="book">BOOK NOW</button>
        </div>
      </div>
    </div>
  </body>

  <script src="./app.js"></script>
</html>
